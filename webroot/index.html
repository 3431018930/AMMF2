<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMMF Module Manager</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="module-title">AMMF Module Manager</h1>
            <div class="theme-toggle">
                <button id="theme-toggle-btn" class="md-button">
                    <i class="material-icons">dark_mode</i>
                </button>
            </div>
        </div>
        
        <div id="content-container">
            <!-- 页面内容将由JS动态加载 -->
            <div class="loading-indicator">
                <div class="spinner"></div>
                <p>加载中...</p>
            </div>
        </div>
        
        <div id="nav-container">
            <!-- 导航栏将由JS动态加载 -->
        </div>
    </div>
    
    <!-- 语言选择器将在页面右上角显示 -->
    <div id="language-selector-container" class="language-selector-container"></div>
    
    <!-- 脚本引用 -->
    <script src="utils.js"></script>
    <script src="language.js"></script>
    <script src="status.js"></script>
    <script src="logs.js"></script>
    <script src="settings.js"></script>
    <script src="navigation.js"></script>
    <script src="app.js"></script>
    
    <script>
        // 初始化主题切换按钮
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleBtn = document.getElementById('theme-toggle-btn');
            const themeIcon = themeToggleBtn.querySelector('i');
            
            // 获取当前主题
            const getCurrentTheme = () => {
                return document.documentElement.getAttribute('data-theme') || 'auto';
            };
            
            // 更新主题图标
            const updateThemeIcon = (theme) => {
                if (theme === 'dark' || (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    themeIcon.textContent = 'light_mode';
                } else {
                    themeIcon.textContent = 'dark_mode';
                }
            };
            
            // 初始化图标
            updateThemeIcon(getCurrentTheme());
            
            // 切换主题
            themeToggleBtn.addEventListener('click', () => {
                const currentTheme = getCurrentTheme();
                let newTheme;
                
                if (currentTheme === 'auto') {
                    newTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'light' : 'dark';
                } else if (currentTheme === 'dark') {
                    newTheme = 'light';
                } else {
                    newTheme = 'dark';
                }
                
                document.documentElement.setAttribute('data-theme', newTheme);
                utils.setTheme(newTheme);
                updateThemeIcon(newTheme);
                
                // 保存主题设置到本地存储
                localStorage.setItem('theme', newTheme);
            });
            
            // 从本地存储加载主题设置
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                utils.setTheme(savedTheme);
                updateThemeIcon(savedTheme);
            }
            
            // 监听系统主题变化
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                if (getCurrentTheme() === 'auto') {
                    updateThemeIcon('auto');
                }
            });
        });
    </script>
</body>
</html>
